<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="home" class="parallax" style="background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2021/07/Landscape-Wallpaper-4k.jpg'); background-size: cover;">
        <div class="parallax-text">
            <h1>Welcome to Our Website</h1>
        </div>
    </div>

    <div id="about" class="content">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
    </div>

    <div id="contact" class="parallax" style="background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2021/07/Landscape-Wallpaper-4k.jpg'); background-size: cover;">
        <div class="parallax-text">
            <h2>Contact Us</h2>
            <p>Email: info@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Parallax Website. All rights reserved.</p>
    </footer>
</body>
</html>
